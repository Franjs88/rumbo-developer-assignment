<!DOCTYPE html>
<html>
  <head>
    <title>LMN FE assingment</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gridsystem.css">

  </head>

  <body onload="loadHotels()">

    <header class="header-wrap margin-bottom-30">
      <img src="images/lmn-logo-white.svg" alt="lastminute logo">
    </header>

    <section class="layout-row layout-align-center">

      <div class="flex-25"></div>

      <!-- Hotels list -->
      <div id="hotels-list" class="flex-15 layout-column layout-align-center-start hotelsListCard"></div>

      <div class="flex-5"></div>

      <!-- Hotel info -->
      <div id="hotel-info" class="flex-35 hotelCard layout-row"></div>

      <div class="flex-30"></div>

    </section>


    <!-- Application bootstrap  -->
    <script src="js/client.js"></script>

  </body>
</html>
